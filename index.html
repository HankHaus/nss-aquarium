<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <haeder>
        <h1 class="page-header">Martins Aquarium</h1>
        <div class="page-wrap">
    </haeder>

<div class="main-layout">

    <div>
        <section class="fish-collection">
            <h2>Fish Collection</h2>
            <div class="cartoon-fish">
                <img src="media/fish-image/fish.jfif" alt="lil fish" class="fish-image">
    
                <div class="fish-list">
                    <ul>
                        <li>Species</li>
                        <li>Length</li>
                        <li>Given Name</li>
                        <li>Location Harvested</li>
                        <li>Diet</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <div>
        <section class="travel-tips">
            <h2>Travel Tips</h2>
            <div class="travel-list">
                <ul>
                    <li>tip 1</li>
                    <li>tip 2</li>
                    <li>tip 3</li>
                </ul>
            </div>
    
            <section class="locations">
                <h2>Locations</h2>
    
                <div class="pic">
                    <div>
                        <img class="aruba" src="media/aruba-image/aruba.jpg" alt="aruba">
                    </div>
        
                    <div>
                        <img class="hawaii" src="media/hawaii-image/hawaii.jpg" alt="hawaii">
                    </div>
                </div>
                
            </section>
    
        </section>
    </div>

    <div>
        <section>
            <aside class="tank-tips">
                <h2>Tank Tips</h2>
                <div>
                    <ul>
                        <li>Tank maintance</li>
                        <li>Salinity</li>
                        <li>Temp</li>
                    </ul>
                </div>
            </aside>
        </section>
    </div>
</div>

    

   
</div>
    


</body>

</html>
